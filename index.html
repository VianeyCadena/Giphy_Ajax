<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Giphy Ajax</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <img src="assets/images/Gifiland.png" alt="Gifiland" width="70%">
                    <h3>Click and add your own buttons</h3>
                </div>
                <br>
                <!--Div contenedor de botones-->
                <div id="buttonsHere"></div>
                <br>
                <!--Form para ingresar mÃ¡s botones-->
                <form id="gif-form">
                    <label for="gif-input"><h5>Type your gif!</h5></label>
                    <input type="text" id="gif-input">
                    <input id="add-gif" type="submit" value="Add you gif!" class="btn btn-outline-success">
                </form>
                <br>
                <!--Div contenedor de los gifs que se muestren-->
                <div id="gifsHere"></div>  
            </div>
        </div>
    </div>

    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
